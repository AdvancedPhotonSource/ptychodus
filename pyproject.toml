[build-system]
requires = [
    "setuptools >=46.4.0",
    "setuptools_scm[toml] >=7",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"

[[tool.mypy.overrides]]
module = [
    "fair_research_login",
    "funcx_endpoint.*",
    "gladier.*",
    "h5py",
    "hdf5plugin",
    "parsl.*",
    "ptychonn.*",
    "ptychopy",
    "pvaccess",
    "pvapy.*",
    "scipy.*",
    "tifffile",
    "tike.*",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 99

[tool.yapf]
based_on_style = "pep8"
column_limit = 99
