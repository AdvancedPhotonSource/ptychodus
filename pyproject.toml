[build-system]
requires = [
    "setuptools >=46.4.0",
    "setuptools_scm[toml] >=7",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[[tool.mypy.overrides]]
module = [
    "funcx",
    "gladier",
    "globus_automate_client.*",
    "h5py",
    "matplotlib.*",
    "scipy.*",
    "skimage.*",
    "tifffile",
    "watchdog.*",
]
ignore_missing_imports = true
